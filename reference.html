<!doctype html>

<html class="no-js" lang="">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
        <title></title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/weatherfonts.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">

    
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://use.fontawesome.com/e8390c9bbc.js"></script>

    
    </head>

    <body>
        <main>
            <section class="search">
                <p>Enter Location</p>
            </section>

            <section class="current-top">
                <h1 class="location">Providence, RI</h1>
                <h2 class="temperature">76&deg;</h2>
                <p class="condition">Cloudy</p>
            </section>

            <section class="current-bottom">
                <p class="highlow"> <span>Temp.</span> H 64&deg; / L 49&deg;</p>

                <p class="wind"> <span>Wind</span> SE 13mph</p>

                <p class="humidity"> <span>Humid.</span> 85%</p>
            </section>

            <section class="forecast">
                <div class="days">
                    <h2 class="next_day">MON</h2>
                    <a href="#"><i class="icon icon-" aria-hidden="true"></i></a>
                    <p class="next_temp"> 64&deg;/49&deg;</p>
                </div>

                <div class="days">
                    <h2 class="next_day">TUE</h2>
                    <a href="#"><i class="fa fa-sun-o" aria-hidden="true"></i></a>
                    <p class="next_temp"> 64&deg;/49&deg;</p>
                </div>

                <div class="days">
                    <h2 class="next_day">WED</h2>
                    <a href="#"><i class="fa fa-cloud" aria-hidden="true"></i></a>
                    <p class="next_temp"> 64&deg;/49&deg;</p>
                </div>

                <div class="days">
                    <h2 class="next_day">THU</h2>
                    <a href="#"><i class="fa fa-cloud" aria-hidden="true"></i></a>
                    <p class="next_temp"> 64&deg;/49&deg;</p>
                </div>
            </section>
        </main>
            
        <script src="js/vendor/reallysimpleweather-1.1.0.min.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
